apiVersion: apps/v1
kind: Deployment
metadata:
  name: "goserver"
  labels:
    app: "goserver"
spec:
  selector:
    matchLabels:
      app: "goserver"
  replicas: 1
  template:
    metadata:
      name: "goserver"
      labels:
        app: "goserver"
    spec:
      containers:
        - name: "goserver"
          image: "marcosfalves/hello-go:v7"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            periodSeconds: 5 #Intervalo de tempo para executar uma verificação
            failureThreshold: 3 #Quantas vezes precisa dar errado para marcar o container como não saudável
            timeoutSeconds: 1 #Tempo máximo de espera da requisição de verificação (Valores baixos, pois normalmente esse endpoint responde rápido)
            successThreshold: 1 #Quantas vezes precisa dar certo para marcar o container como saudável

          envFrom:
            - configMapRef:
                name: goserver-env
            - secretRef:
                name: goserver-secret
          
          volumeMounts:
            - mountPath: "/go/myfamily"
              name: config
              readOnly: true

      volumes:
        - name: config
          configMap:
            name: configmap-family
            items:
            - key: members
              path: "family.txt"
